{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
        <div class="date">
            <p>published: {{ post.created_at }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.content|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
