{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.status == 'P' %}
            <div class="date">
                {{ post.created_at }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|linebreaksbr }}</p>
    </div>
{% endblock %}
